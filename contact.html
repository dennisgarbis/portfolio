<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Dennis Garbis</title>
</head>

<body>
    <div id="wrapper">
        <nav>
            <div id="logo">
                <a id="logo-link" href="index.html"><img src="images/logo.jpg" alt="portfolio logo"></a>
            </div>
            <div class="nav-bar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a id="active">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div> <!-- end of nav-bar -->
        </nav>
        <header>
            <div class="heading">
                <div class="header-image">
                    <img src="images/connect-me.png"
                        alt="laptop on a table with my linked in homepage on the screen and coffee with a cell phone on either side">
                </div>
                <div class="heading-right">
                    <div>
                        <h1>Contact Me</h1>
                    </div>
                    <form action="" method="GET">
                        <div class="form-input">
                            <div>
                                <div class="names">
                                    <div class="first-name">
                                        <label for="fname">First Name: <span class="star">*</span></label>
                                        <input type="text" name="fname" id="fname" required>
                                    </div>
                                    <div class="last-name">
                                        <label for="lname">Last Name: <span class="star">*</span></label>
                                        <input type="text" name="lname" id="lname" required> <br>
                                    </div>
                                </div>
                                <div class="names">
                                    <div class="email-address">
                                        <label for="email">Email: <span class="star">*</span></label>
                                        <input type="email" name="email" id="email" required>
                                    </div>
                                    <div class="phone-number">
                                        <label for="phone">Phone: <span class="star">*</span></label>
                                        <input type="tel" class="form-control" id="phone" name="phone"
                                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required>
                                    </div>
                                </div>
                            </div>
                            <div class="radio-quest">
                                <h3>How would you like me to reach back?</h3>
                                <div>
                                    <input type="radio" name="response" id="email-resp" required>
                                    <label for="email-resp">email</label>
                                </div>
                                <div>
                                    <input type="radio" name="response" id="phone-resp">
                                    <label for="phone-resp">phone</label>
                                </div>
                                <div>
                                    <input type="radio" name="response" id="no-resp">
                                    <label for="no-resp">don't bother</label>
                                </div>
                            </div>
                            <div class="text">
                                <label class="message" for="message" class="label"></label><br>
                                <textarea name="message" id="message" cols="60" rows="5">Message...
                                </textarea>
                            </div>
                            <p class="star-req">* required</p>
                            <div>
                                <div class="buttons">
                                    <button class="btn" id="reset" type="reset" aria-label="reset">Reset</button>
                                    <button class="btn" id="submit" type="submit" aria-label="submit">Submit</button>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </header> <!-- end hero image-->
        <main>



        </main>
        <footer aria-label="contentinfo">
            <div class="copyright">
                Copyright &#169; Dennis Garbis 2022
            </div>
        </footer>
    </div> <!-- end of wrapper -->
</body>

</html>
